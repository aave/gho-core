name: Build
'on':
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    env:
      ALCHEMY_KEY: ${{secrets.ALCHEMY_KEY}}
    strategy:
      matrix:
        node-version:
          - 16.x
    steps:
      - name: debug
        run: |
          echo $ALCHEMY_KEY
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16.0.x
          cache: npm
      - name: Install Dependencies
        run: npm ci

      - name: Tests
        run: npm run ci:test

