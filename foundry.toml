[profile.default]
src = 'src'
out = 'out'
test = 'src/test'
script = 'src/script'
cache_path  = 'cache_forge'
libs = ['node_modules', 'lib']

solc_version = "0.8.10"
extra_output_files = ["metadata"]
optimizer = true
optimizer_runs = 200

[rpc_endpoints]
mainnet = "${RPC_MAINNET}"

[etherscan]
mainnet={key="${ETHERSCAN_API_KEY_MAINNET}",chainId=1}

# See more config options https://github.com/foundry-rs/foundry/tree/master/config